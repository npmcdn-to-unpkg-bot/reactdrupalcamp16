    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    


    <script type="text/babel">
   
      var APP = React.createClass({
        propTypes:{
            country:  React.PropTypes.string.isRequired,
            year:     React.PropTypes.number
        },
        getDefaultProps:function() {
            return{
                    year: 1969,
                    country: 'No country'
                  }

        },
        getInitialState: function(){
          return{
                  comment: ''
                }

        },
        updateComment: function(e){
          this.setState({ comment: e.target.value });
        },
        render: function() {
          
          return (
                    <div>
                      <h2>Hola Drupal Camp {this.props.year}</h2>
                      <h4>{this.props.country}</h4>
                      <APPUpdater comment={this.state.comment} updateCallback={this.updateComment} />
                    </div>
                  );
        }
      });

      var APPUpdater = React.createClass({
          render: function(){
            return(
                <div>
                  <input type="text" onChange={this.props.updateCallback} placeholder="Enter comment"/>
                  <br/>
                  <span>{this.props.comment}</span>
                </div>
            )  

          }
      });


      ReactDOM.render(<APP  year={2017} country="Centroamerica"/>,  document.getElementById('container') );
      
      ReactDOM.render(<APP  year={2016} />,  document.getElementById('container-2') );

      ReactDOM.render(<APP />,  document.getElementById('container-3') );
    
    </script>

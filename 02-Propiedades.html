    <script type="text/babel">
   
      var APP = React.createClass({
        render: function() {
          
          return (
                    <div>
                      <h2>Hello Drupal Camp {this.props.year}</h2>
                      <h4>Thanks for visiting {this.props.country}</h4>
                      
                    </div>
                  );
        }
      });

      ReactDOM.render(<APP  year="2016" country="Costa Rica"/>,  document.getElementById('container') );
    
    </script>
